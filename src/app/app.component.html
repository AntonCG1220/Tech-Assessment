<div class="form-container">
  <h1 class="form-title">{{ config.Title }}</h1>
  <h2 class="form-subtitle">{{ config.Subtitle }}</h2>
  <form [formGroup]="formGroup" class="form-fields">
    @for (field of config.Fields; track field.ID || field.Type + field.Text) {
      @switch (field.Type) {
        @case ('H1') {
          <h1 class="field-heading">{{ field.Text }}</h1>
        }
        @case ('Text') {
          <input
            type="text"
            [id]="field.ID"
            [formControlName]="field.ID!"
            [placeholder]="field.Placeholder || ''"
            class="text-input"
          >
        }
        @case ('Button') {
          <button
            type="button"
            (click)="showAlert(field.AlertMessage || '')"
            class="button"
          >{{ field.Title }}</button>
        }
      }
    }
  </form>
</div>
